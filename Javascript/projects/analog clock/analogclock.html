<!DOCTYPE html>
<html>
<head>
	<title>Analog clock</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="analogstyle.css">
	<script src="analogcode.js"></script>
</head>
<body>
	<div id="clock-conainer">
		<svg id="clock" viewBox="0 0 100 100">
		<circle id="face" cx="50" cy="50" r="45" />
		<g id="hands">
			<rect id="hour" x="48.5" y="22" width="4" height="30" rx="2.5" ry="2.55" />
			<rect id="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2" />
			<line id="sec" x1="50" y1="50" x2="50" y2="10" />
		</g>
		</svg>
	</div>

</body>
</html>
