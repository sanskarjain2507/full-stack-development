<html>
	<head>
		<title> CHANGING BACKGROUND COLOR</title>
	</head>
	<body>
		<h1 align="center">CHANGING BACKGROUND COLOR</h1>
		<br><br>
		
		<center><button type="button" id="button">click me to change background color</button>
		<br><br>
		
		<script type="text/javascript">
		document.getElementById("button").onclick = function()
		{
		document.body.style.background="red";
		}
		</script>
		
		
	</body>
</html>
