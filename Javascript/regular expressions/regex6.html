<html>
	<head>
		<title></title>

	<script type="text/javascript">
	
	var reg=new RegExp();
	reg=/^[0-9]{5}-[0-9]{7}-[0-9]{1}$/
	function cnic_validation(cnic) {       //format 5digit-7digit-1digit
			var ok=reg.exec(cnic.value);
			if(!ok){
				window.alert("invalid cnic number");
				}
			else
			window.alert("valid cnic number")
		}
	
	

	
	
</script>
	</head>
	
<body>
	<p>enter cnic number and press enter.</p>
	<form>
	<input type="text" onchange="cnic_validation(this);">
	</form>

	
	<p id="no"></p>

	
</body>
</html>
