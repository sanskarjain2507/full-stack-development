<html>
	<head>
		<title></title>

	<script type="text/javascript">
	
	var reg=new RegExp();
	reg=/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-z0-9-]+(\.[a-z0-9]+)*(\.[a-z]{2,})$/
	function email_validation(email) {       
			var ok=reg.exec(email.value);
			if(!ok){
				window.alert("invalid email");
				}
			else
			window.alert("valid email")
		}
	
	

	
	
</script>
	</head>
	
<body>
	<p>enter email and press enter.</p>
	<form>
	<input type="text" onchange="email_validation(this);">
	</form>

	
	<p id="no"></p>

	
</body>
</html>
