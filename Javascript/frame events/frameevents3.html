<html>
	<head>
	<title></title>
	
	</head>
	<body onresize="abc();">
	<script type="text/javascript">
		
		
		
		function abc() {
				var h=window.outerHeight;
				var w=window.outerWidth;
				var a="width: "+w+", height:  "+h;
				document.getElementById("no").innerHTML=a;
				document.getElementById("no1").innerHTML="window is resizing";
		}
				
		
			   
		
		
	</script>
	<br>
	
	
	
	<p id="no"></p>
	
	
	
	<p id="no1"></p>
	<p id="ef"></p>
	</body>
</html>
