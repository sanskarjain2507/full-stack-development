<html>

	<body>
	<script type="text/javascript">
		function abc() {

				document.getElementById("no").innerHTML="event has been ocured";
			
		
				}

	</script>
	<br>
	
	<button onclick="abc();">click</button>
	<button ondblclick="abc();">double click</button>
	<button oncontextmenu="abc();">right click</button>
	<button onmousedown="abc();">mouse down</button>
	<button onmouseup="abc();">mouse up</button>
	<button onmouseenter="abc();">mouse enter</button>
	<button onmouseleave="abc();">mouse leave</button>
	<button onmouseover="abc();">mouse over</button>
	<button onmouseout="abc();">mouse out</button>
	<button onmousemove="abc();">mouse move</button>
