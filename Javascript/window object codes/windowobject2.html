	<script type="text/javascript">
	function abc() {
  			var a=window.open("hello","b","width=300,height=200");
			a.document.write("this is new window");
			a.opener.document.write("this is old window");
	}
	
	function def() {
  			window.close();
	}	
	</script>
	<button onclick="abc();">click</button>
	<button onclick="def();">click to close</button>
