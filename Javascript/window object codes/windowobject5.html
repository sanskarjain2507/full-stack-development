<html>
	<head>
	<title></title>
	</head>
	<body>
	<script type="text/javascript">
	function abc()
		{
		var w=window.innerWidth;// gives the inner width of window
		var w1=window.outerWidth; //gives inner+ outer width(means full window)
		var h1=window.outerHeight; 
		var h=window.innerHeight;
		document.getElementById("cde").innerHTML="width="+w+"<br>height= "+h+"<br>width1="+w1+"<br>height2="+h1;
		}
	</script>
	<button onclick="abc();">click</button>
	<br>
	<p id="cde">
	
	
	</body>
</html>
