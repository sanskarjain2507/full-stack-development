<!DOCTYPE html>
<html>
	<head>
		<title>condional logic in js</title>
	<script type="text/javascript">
	var some=24;
	var some1=23;

	if(some<30)
	{
	alert("first case");
	}                        // if any condition is satisfied then further cases didn't even execute
	else if(some1<30)
	{
	alert("second case")
	}
	else
	alert("third case");
	</script>
	
	</head>
	<body>
	</body>
</html>
