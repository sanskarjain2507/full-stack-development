<html>
	<head>
	<title></title>
	
	</head>
	<body>
	<script type="text/javascript">
		var x=setInterval(function(){mytime()},1000)
		function mytime()	
		{
		var a=new Date();
		document.getElementById("sd").innerHTML=a.toLocaleTimeString();
		}


	</script>
	<br>
	
	
	
	<button onclick="clearInterval(x);">stop</button>
	
	<p id="sd"></p>
	</body>
</html>
