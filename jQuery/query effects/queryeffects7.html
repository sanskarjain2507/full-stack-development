<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		$('button').click(function(){
		var div=$('div');
		div.animate({height:300},2000);
		div.animate({width:300},2000);
		div.animate({height:100},2000);
		div.animate({width:100},2000);
		$('span').text(div.queue().length);
			});
			});
			
	</script>
	
	
		<style>
	.new{
		width:50px;
		height:50px;
		position:absolute;
		left:10px;
		top:100px;
		background:red;
		
	
		}
		
	</style>
	
</head>
<body>

<button class="btn1">click to start</button>
<p>the queue length is<span></span></p>
<div class="new"></div>

</body>
</html>
