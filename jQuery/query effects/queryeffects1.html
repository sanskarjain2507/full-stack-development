<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	img{
		height:300px;
		width:300px;
		border:5px dotted green;
		}
	</style>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function() {
		$('.btn1').click(function() {
		$('img').hide();
		
		});
	
		$('.btn2').click(function() {
		$('img').show();
		
		});
		
		$('.btn3').click(function() {
		$('img').toggle();
		
		});
		
		});
	</script>
	
</head>
<body>
<img src="relay.png">

<button class="btn1">click to hide</button>
<button class="btn2">click to show</button>
<button class="btn3">click to hide/show</button>
</body>
</html>
