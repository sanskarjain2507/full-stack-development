<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	img{
		height:300px;
		width:300px;
		border:5px dotted green;
		}

	.abc{
		height:200px;
		width:270px;
		background-color:purple;
		border:4px solid red;
		border-radius:10px;
		color:yellow;
		position:absolute;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function() {
		$('.btn1').click(function() {
		$('img').slideUp(2000);             
		
		});
	
		$('.btn2').click(function() {
		$('img').slideDown(2000);
		
		});
		
		$('.btn3').click(function() {
		$('img').slideToggle(4000);
		
		});
		
		
		
		$('.btn4').click(function() {
		$('img').stop();
		});
		
		$('.abc').mouseenter(function(){
			$('.abc').animate({left:'300px',
				fontSize:'40px',
			oppacity:'0.5'
			
		});
		$('.abc').mouseleave(function(){
			$('.abc').stop().animate({left:'0px',
				fontSize:'50px',
			oppacity:'1'
		});
			
		});
		});
		});
	</script>
	
</head>
<body>

<button class="btn1">slide up</button>
<button class="btn2">slide down</button>
<button class="btn3">slide toggle</button>

<button class="btn4">click to stop</button><br>
<img src="relay.png"><br>
<div class="abc">
<p>hello</p>
</div>

</body>
</html>
