<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		
		$('#btn').click(function(){
			$('li').siblings().css({'color':'purple','border':'2px solid green'})
			});
		$('#btn1').click(function(){
			$('li.new').next().css({'color':'purple','border':'2px solid green'})
			});
		$('#btn2').click(function(){
			$('li.new').nextAll().css({'color':'purple','border':'2px solid green'})
			});
		$('#btn3').click(function(){
			$('li.new').nextUntil('li.new1').css({'color':'purple','border':'2px solid green'})
			});
			});
			
	</script>
	<style>
		.descandant *{
				
				display:block;
				border:1px solid magenta;
				color:blue;
				padding:5px;
				margin:15px;
				}
	
	</style>
	
</head>
<body class="descandant">body(great grandparent)

<button id="btn">siblings</button>
<button id="btn1">next</button>
<button id="btn2">nextall</button>
<button id="btn3">nextuntil</button>

<div style="width:500px;">div(grand parent)
	<ul>ul(direct parent)
		<li>li(child)
			<span>span(grandchild)</span> // not asibling of below span
		</li>
		<li class="new">li(child)
			<span>span(grandchild)</span>
		</li>
		<li>li(child)
			<span>span(grandchild)</span>
		</li>
		<li class="new1">li(child)
			<span>span(grandchild)</span>
		</li>
	</ul>

</div> 
	




</body>
</html>
