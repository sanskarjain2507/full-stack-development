<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		
		$('#btn').click(function(){
			$('li').first().css({'color':'purple','border':'2px solid green'})
			});
		$('#btn1').click(function(){
			$('li').last().css({'color':'purple','border':'2px solid green'})
			});
		$('#btn2').click(function(){
			$('li').eq(2).css({'color':'purple','border':'2px solid green'})
			});
		$('#btn3').click(function(){
			$('li').filter('.new').css({'color':'purple','border':'2px solid green'})
			});
		$('#btn4').click(function(){
			$('li').not('.new').css({'color':'purple','border':'2px solid green'})
			});
		$('#btn5').click(function(){
			$('ul').has('li').css({'color':'purple','border':'2px solid green'})
			});
			});
			
	</script>
	<style>
		.descandant *{
				
				display:block;
				border:1px solid magenta;
				color:blue;
				padding:5px;
				margin:15px;
				}
	
	</style>
	
</head>
<body class="descandant">body(great grandparent)

<button id="btn">first</button>
<button id="btn1">last</button>
<button id="btn2">eq</button>
<button id="btn3">filter</button>
<button id="btn4">not</button>
<button id="btn5">has</button>

<div style="width:500px;">div(grand parent)
	<ul>ul(direct parent)
		<li>li(child)
			<span>span(grandchild)</span> // not asibling of below span
		</li>
		<li class="new">li(child)
			<span>span(grandchild)</span>
		</li>
		<li>li(child)
			<span>span(grandchild)</span>
		</li>
		<li class="new1">li(child)
			<span>span(grandchild)</span>
		</li>
	</ul>
	<ul></ul>
</div> 
	




</body>
</html>
