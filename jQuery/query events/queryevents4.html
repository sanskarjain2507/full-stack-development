<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function() {
		$("p").click(function(){
			$(this).fadeToggle(1000);
		
		});
		$('button').click(function(){
			$('p').unbind(); //or off();
		
		});

		});
	</script>
</head>
<body>


<p>hello</p>
<p>world<p/>
<button>click</button

</body>
</html>
