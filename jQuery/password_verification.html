<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dropdown menu</title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=password]').keyup(function(){
			var pswd=$(this).val();
			if(pswd.length<8)
				$('#length').removeClass('valid').addClass('invalid');
			else
				$('#length').removeClass('invalid').addClass('valid');
			
			if(pswd.match(/[A-z]/))
				$('#letter').removeClass('invalid').addClass('valid');
			else
				$('#letter').removeClass('valid').addClass('invalid');
			if(pswd.match(/[A-Z]/))
				$('#capital').removeClass('invalid').addClass('valid');
			else
				$('#capital').removeClass('valid').addClass('invalid');
			if(pswd.match(/\d/))
				$('#number').removeClass('invalid').addClass('valid');
			else
				$('#number').removeClass('valid').addClass('invalid');

			
			}).focus(function(){
				$('#pswd_info').show();
			}).blur(function(){

			$('#pswd_info').hide();
			});
			});
			
	</script>
	<style>
		body{
			background:#f1f1f1;
			font-family:arial;
			font-size:16px;
			color:#444;
			}
		ul, li{
			margin:0;
			padding:0;
			list-style:none;
	
			}

		#container{
			width:400px;
			padding:0px;
			background:#fefefe;
			margin:0 auto;
			border:2px solid #c4cddb;
			border-top-color:#d3dbde;
			border-bottom-color:#bfc9dc;
			border-radius:10px;
			position:relative;
			}
		
		h1{
			margin:0px;
			padding:10px 0;
			font-size:24px;
			text-align:center;
			background:#57a9eb;
			border-bottom:2px solid #dde0e7;
			border-radius:5px 5px 0 0;

			}
		form ul li{
				margin:20px 20px;
				}
		form ul li:last-child{
				text-align:center;
				margin:20px 0 25px 0;
				}
		input{
				padding:10px 10px;
				border:1px solid #d5d9da;
				border-radius:5px;
				width:328px;
				font-size:1em;
			 
			}
		#container span{
				
				background:#f6f6f6;
				padding:3px 5px;
				display:block;
				border-radius:5px;
				margin-top:5px;
				}
		button{
				background:#57a9eb;
				border:1px solid #326fa9;
				color:#fff;
				font-size:.875em;
				padding:8px 15px;
				border-radius:20px;
				width:150px;

					}
		button:active{
				background:#3a76c4;
			}

		#pswd_info{
				position:absolute;
				bottom:-95px;
				right:55px;
				width:250px;
				padding:15px;
				background:#fefefe;
				font-size:.875em;
				border-radius:5px;
				box-shadow:0 1px 3px #ccc;
				border:1px solid #ddd;
				display:none;
			
				}
		#pswd_info h4{
				margin:0 0 10px 0;
				padding:0;
				font-weight:normal;
				}

		.invalid{

				padding-left:22px;
				line-height:24px;
				color:#ec3f41;
		
			}
		.valid{

			padding-left:22px;
			line-height:24px;
			color:#3a7d34;
			}

		
		</style>

</head>
<body>
	<div id="container">
		<h1>password verification</h1>
	<form>	
		<ul>
			<li>
				<label for="username">Username</label>
				<span><input type="text" id="username" name="username"></span>
			</li>
			<li>
				<label for="password">password</label>
				<span><input type='password' id="pswd" name="pswd"></span>
			</li>
			<li>
				<button type="submit">register</button>
			</li>
		
		</ul>
	</form>
	<div id="pswd_info">
			<h4>password must meet the following requirements</h4>
		<ul>
			<li id="letter" class="invalid">at least one letter</li>
			<li id="capital" class="invalid">at least one capital letter</li>
			<li id="number" class="invalid">at least one number</li>
			<li id="length" class="invalid">length must be 8 characters</li>
		</ul>
	</div>
</div>


</body>
</html>
