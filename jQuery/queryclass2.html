<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		
		$('#btn1').click(function(){
			

			$('p').addClass('new');
			});
			
			
			
		$('#btn2').click(function(){
			

			$('p').removeClass('new');
			});
			
			
		$('#btn3').click(function(){
			

			$('p').toggleClass('new');
			});
			
			});
			
	</script>
	
	<style>
	.new{
		background:yellow;
		border:2px solid red;
		height:200px;
		width:200px;
		border-radius:15px;
		color:blue;
		}
	</style>
	
		
	
</head>
<body>


	<button id="btn1">add class</button>
	<button id="btn2">remove class</button>
	<button id="btn3">toggle class</button>	
	<div class="new"></div>
	<p id="p1">hello</p>
	<p id="p2" style="border:1px solid green">hello</p>
	
	<div>hi</div>



</body>
</html>
