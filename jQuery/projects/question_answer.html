    <script type="text/javascript">
                    $(document).ready(function(){
                          var n=0,a="",b="",score=0;;
                            var correct=[];
			$('#ta4,#ta3,#ta1,#ta2,#ta').val("");
                        $('.ques,.ans,#btn3,#head2').hide();
                        $('#btn1').click(function(){

                              n++;

                              var question=$('#ta').val();

                        var answer1=$('#ta1').val();
				
				
                            $(".d1"+n+"").text(answer1);


                        var answer2=$('#ta2').val();
				
				
                            $(".d2"+n+"").text([answer2]);

                        var answer3=$('#ta3').val();

				
                            $(".d3"+n+"").text(answer3);
		

                        var answer4=$('#ta4').val();

                            $(".d4"+n+"").text(answer4);

			


                        correct[n]=$("input[name='canswer']:checked").val();
				
                          $('.ques,.ans,#btn3,#head2,#break1,#break2').hide();
			$('#ta4,#ta3,#ta1,#ta2,#ta').val("");
				alert("you succesfully added your question " + n + " !");
			

                        });
                            $('#btn2').click(function(){

                                $('#btn3,#head2,.ans,.ques,.ans,.ques,#break1').show();
                                $('.h,#btn1,#btn2,#head1,#sans,#que').hide();
                              });
                                $('#btn3').click(function(){
                          var allans=[];
                          for(var i=1;i<=n;i++)
                          {
                          var  res= $("input[name='answer"+i+"']:checked").val();
                                allans[i]=res;


                          }

                          for(var i=1;i<=n;i++){
                          a+=(allans[i]+" ");

                          }
                           $('#opt').text(a);
                                  for(var i=1;i<=n;i++)
                                      b+=(correct[i]+" ");

                             $('#opt1').text(b);

                             for(var i=1;i<=n;i++){
                               if(allans[i]==correct[i]){
                                    score++;
                               }
                             }
                             if(score==n){
                                  alert('your all answers are correct');
                                  score=0;
                                }
                                  else{
                                  alert('you score'+score+' out of '+n);
                                  score=0;
                                }
				
				

                            });




                    });



    </script>
