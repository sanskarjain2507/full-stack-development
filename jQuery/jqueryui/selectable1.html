<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' href="jquery-ui.css">
	<script src='jquery.js'></script>
	<script src='jquery-ui.js'></script>
	<script>
		
		
		$(document).ready(function(){
	
			$('#selectable').selectable({

			tolerance:'fit',
			stop: function(){
			var selected='';
			$('.ui-selected').each(function(){
			selected+=$(this).text()+'<br>';
			});
			$('#selected').html(selected);
			}
			});
				
			


				

				
				
		});

		
	</script>
	<style>
			
		body{
			background:red;
			
			}
		img{
			height:80px;
			width:320px;
			}
		#selectable{
			list-style:none;
			margin:0;
			padding:0;
			width:220px;
		}
		#selectable li{
			margin:5px;
			padding:6px;
			font-size:30px;
			height:50px;
			line-height:50px;
			color:black;
			border-radius:10px;
			
			}
		#selectable .ui-selecting{
				background:purple;
				color:white;
				}

		#selectable .ui-selected{
			
			background:green;
			color:white;
			}

		
		
	</style>

</head>

<body>
		<img src="logo.jpg" alt="">
	<ul id="selectable">
		
		<li class="ui-widget-header">html</li>
		<li class="ui-widget-header">css</li>
		<li class="ui-widget-header">javascript</li>
		<li class="ui-widget-header">php</li>
		<li class="ui-widget-header">sql</li>
		<li class="ui-widget-header">wordpress</li>
	</ul><br>
		<div id="selected"></div>

</body>
</html>
