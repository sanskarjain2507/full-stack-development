<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> volume controller</title>
	<link rel='stylesheet' href="jquery-ui.css">
	<script src='jquery.js'></script>
	<script src='jquery-ui.js'></script>
	<script>
		
		
		$(document).ready(function(){        
			var slider =$('#slider'),
			tooltip=$('#tooltip');
			tooltip.hide();
			slider.slider({
				range:'min',
				min:1,
				value:40,
				start: function(event,ui){
				tooltip.fadeIn('fast');
				
				},
				slide:function(event,ui){

				var value=slider.slider('value');
				volume=$('.volume');
				tooltip.text(ui.value);
				if(value <= 10){
					$('#im').removeAttr('src').attr('src','smile.jpg');
					
				
				}
				else  if(value <= 45){
					$('#im').removeAttr('src').attr('src','angry.png');
							
				}
				else if(value <= 75){
					$('#im').removeAttr('src').attr('src','cry.jpg');
							
			
				}
				else 
					$('#im').removeAttr('src').attr('src','satisfied.jpg');
				
				},
				stop: function(event,ui){tooltip.fadeOut('slow')}
			
				})
			


		});
	</script>
	<style>
		body{
			background:red;
			padding-top:100px;
			
			}	
		section{
			width:300px;
			height: auto;
			margin:100px auto 0;
			position:absolute;
			}
		#slider{
			width:250px;
			height:20px;
			border:1px solid #333;
			position:absolute;
			background:#8e8d8d;
			left:20px;
			}

		.volume{
				
			
			height:10px;
			width:10px;
			position:absolute;
			margin-left:280px;
			
		
			
			}

		.ui-slider-handle{
			position:absolue;
			background:url('smile.jpg') no-repeat 50% 50%;
			width:33px;
			height:33px;
			outline:none;
			cursor:pointer;

			}
		.ui-slider-range{
			background:3fff;
			position:absolute;
			border:0;
			
			
			}

		#tooltip{
			position:absolute;
			display:block;
			border-radius:5px;
			width:50px;
			height:20px;
			color:#fff;
			top:-25px;
			text-align:center;
			background:#8e8d8d;
			border:1px solid #333;
			margin-left:120px;
			
			
			}

	</style>
	
</head>

<body>
	<section>
		<span id="tooltip"></span>
		<div id="slider"></div>
		<span class="volume"><img src="angry.png" alt="" height=20 width=20 id="im"></span>
	</section>
	
	
</body>
</html>
