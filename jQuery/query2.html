<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".new").click(function() {
			$("p").fadeOut(2000);
			$("h2,.e").fadeToggle(2000);
			$(".cd").fadeOut(4000);
			$("*").fadeIn(5000);
			$(this).css("border-radius","45px");
		});
	


	});
	</script>
</head>
<body>
	<button class="new">click</button>
	<p>hello world</p>
	<h6 class="e">hello world</h6>
	<h2>hello world</h2>
	<h5 class="cd">hello world</h5>
	<p>hello world</p>
	<h3>sanskar jain</h3>
</body>
</html>
