<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>show hide password</title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type="password"]').after('<input type="checkbox" class="show">')
			$('.show').change(function(){
			var prev=$(this).prev();
			var value=prev.val();
			var type=prev.attr('type');
			var name=prev.attr('name');
			var id=prev.attr('id');
			var class1=prev.attr('class');
			var max_len=prev.attr('maxlength');
			if(type=='password'){
			var new_type='text';
				}
			else
				new_type='password';
			prev.remove();
			$(this).before('<input type="'+ new_type +'" value="' + value+'" name=" '+ name +'" id="' +id +'" class="'+ class1+'" maxlength="'+max_len+'" >')
	
			})
			});
			
	</script>
	<style>
		body{
			background:lightgreen;
			padding-top:200px;
			padding-left:400px;
	
			
			}
		#password{
			height:25px;
			width:360px;
			color:#fff;
			background:#303538;
			border:2px solid blue;
			border-radius:15px;
			font-size:28px;
			font-weight:500;
			padding:10px;
			
			}

		input:focus{
			
			border-color:green;
			
			}
		
		#text:focus{
			border-color:red;
			}
		.show{		
				height:40px;
				width:40px;
				position:absolute;
				}
		
		</style>

</head>
<body>
	
	<input type="password" id="password" name="user_password" class="password" maxlength="12">
	



</body>
</html>
