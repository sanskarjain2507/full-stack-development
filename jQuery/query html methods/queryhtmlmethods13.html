<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		
		$('#btn1').click(function(){
		
		$('p').wrap('<h2></h2>');
			
			});
			
		$('#btn2').click(function(){
		
			$('p').wrap('<div></div>');
			});
			
		$('#btn3').click(function(){
		
			$('p').unwrap();
			});

		
			});
			
	</script>
	<style>
		div{background:red;
			color:yellow;
		}
	</style>
	
	
	
</head>
<body>


	<button id="btn1">click</button><br>
	<button id="btn2">wrap</button><br>
	<button id="btn3">unwrap</button><br>
	
	<p>hello</p>
	<p>everyone</p>
	
	
	




</body>
</html>
